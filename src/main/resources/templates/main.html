<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <!-- Loop over the list of users and render the userCard fragment for each -->
        <div th:each="user : ${users}">
            <div th:replace="fragments :: userCard(${user})"></div>
        </div>
    </body>
</html>
