<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="userCard(user)">
            <div class="user-card">
                <h2 th:text="${user.name}">User Name</h2>
                <p th:text="${user.email}">User Email</p>
            </div>
        </div>
    </body>
</html>
